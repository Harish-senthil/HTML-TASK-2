<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="header">
    <h1>Event 1</h3>
    <h2 class="total-seats">Total Available Seats: <span id="total-seats">100</span></h2>
  </div>

  <div class="registration-form">
    <img src="event.jpeg" alt="Event Image" class="event-image">
    <div class="event-details">
      <form id="registration-form">

          <label for="name">Name:</label>
          <input type="text" id="name" style="margin-bottom: 15px;" required>

          <label for="email">Email:</label>
          <input type="email" id="email" style="margin-bottom: 15px;" required>

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" style="margin-bottom: 15px;" required>

          <label for="attendees">Number of Attendees:</label>
          <select id="attendees" name="attendees" style="margin-bottom: 15px;" onchange="addAttendeeInputs()" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>

        <div id="container"></div>
        <div class="buttons">
          <button type="submit">Register</button>
          <button type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
